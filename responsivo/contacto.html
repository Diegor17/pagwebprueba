    <main>
     <section class="container">
        <div class="row">
            <div class="col">
                <div class="img-fluid">
                    <img src="./public/media/img/logo.jpg" class="col-md-12" alt="Imagen corporativa">
                </div>
            </div>
            <div class="col">
                <h1 class="display-4 text-center">Contactanos:</h1>
                <form name="Contacto" action="#" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="">
                        <label for="nombre"><i class="bi bi-person-vcard">  Nombre</i></label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="Correo" id="Correo" class="form-control" placeholder="">
                        <label for="Correo"> <i class="bi bi-envelope"> Correo</i></label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="Teléfono" id="Teléfono " class="form-control" placeholder="">
                        <label for="Teléfono"><i class="bi bi-phone-vibrate"> Teléfono</i></label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea"><i class="bi bi-chat-left-text"> Mensaje</i></label>
                      </div>
                      <div class="row justify-content-end mt-2">
                        <button class="btn btn-success col-4"><i class="bi bi-send"> Enviar</i></button>
                    </div>
                </form>
            </div>
        </div>
     </section>
